<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Boolean</title>
</head>
<body>
    <script>
        let saved;
        saved = true;
        const done = false;
        document.write("<p>Saved: " + saved + "</p>");
        document.write("<p>Done: " + done + "</p>");
    </script>
</body>
</html>

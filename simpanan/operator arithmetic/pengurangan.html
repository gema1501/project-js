<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurangan</title>
</head>
<body>
    <script>
        const bilanganPertama = Number(prompt("Masukkan bilangan pertama: "));
        const bilanganKedua = Number(prompt("Masukkan bilangan kedua: "));
        const hasilPengurangan = bilanganPertama - bilanganKedua;
        alert("Hasil pengurangan: " + hasilPengurangan);
        document.write("<h1>Hasil pengurangan: " + hasilPengurangan + "</h1><br>");
    </script>
</body>
</html>

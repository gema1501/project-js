<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Confirm Method</title>
</head>
<body>
    <script>
        const response = confirm("Do you want to carry out this action?")
        if (response) {
            alert("This action will be carried out.");
            location.replace("tugas/laluLintas.html");
        } else {
            alert("This action will not be carried out.");
        }
    </script>
</body>
</html>

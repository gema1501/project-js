<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian</title>
</head>
<body>
    <script>
        const bilanganPertama = Number(prompt("Masukkan bilangan pertama: "));
        const bilanganKedua = Number(prompt("Masukkan bilangan kedua: "));
        
        if (isNaN(bilanganPertama) || isNaN(bilanganKedua)) {
            alert("Input harus berupa angka.");
        } else {
            const hasilPerkalian = bilanganPertama * bilanganKedua;
            alert("Hasil perkalian: " + hasilPerkalian);
            document.write("<h1>Hasil perkalian: " + hasilPerkalian + "</h1><br>");
        }
    </script>
</body>
</html>

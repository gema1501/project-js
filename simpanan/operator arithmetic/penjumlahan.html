<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <script>
        const bilanganPertama = Number(prompt("Masukkan bilangan pertama: "));
        const bilanganKedua = Number(prompt("Masukkan bilangan kedua: "));
        const hasilPenjumlahan = bilanganPertama + bilanganKedua;
        alert("Hasil penjumlahan: " + hasilPenjumlahan);
    </script>
</body>
</html>

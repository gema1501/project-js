<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Number IO</title>
</head>
<body>
    <script>
        alert("Operasi Penjumlahan Bilangan");
        const inputPertama = prompt("Input:\nMasukkan bilangan pertama: ");
        const inputKedua = prompt("Input:\nMasukkan bilangan kedua: ");
        const result = parseInt(inputPertama) + parseInt(inputKedua);
        alert("Hasil penjumlahan: " + result);
        document.write("<h1>Hasil penjumlahan: " + result + "</h1><br>");
    </script>
</body>
</html>

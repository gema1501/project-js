<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian</title>
</head>
<body>
    <script>
        const bilanganPertama = Number(prompt("Masukkan bilangan pertama: "));
        const bilanganKedua = Number(prompt("Masukkan bilangan kedua: "));
        
        if (bilanganKedua === 0) {
            alert("Pembagian dengan nol tidak terdefinisi.");
        } else {
            const hasilPembagian = bilanganPertama / bilanganKedua;
            alert("Hasil pembagian: " + hasilPembagian);
            document.write("<h1>Hasil pembagian: " + hasilPembagian + "</h1><br>");
        }
    </script>
</body>
</html>
